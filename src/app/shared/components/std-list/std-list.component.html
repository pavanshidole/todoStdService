

<div
*ngIf="stdArr.length > 0; else noStd"
class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>fname</th>
                        <th>lname</th>
                        <th>email</th>
                        <th>contact</th>
                        <th>Edit</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let std of stdArr; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{std.fname}}</td>
                        <td>{{std.lname}}</td>
                        <td>{{std.email}}</td>
                        <td>{{std.contact}}</td>
                        <td><button mat-raised-button color="primary">Edit</button></td>
                        <td><button (click)="onRemove(std)" mat-raised-button color="warn">Remove</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<ng-template #noStd>
    <p class="alert alert-danger">in student list student item is not available</p>
</ng-template>
